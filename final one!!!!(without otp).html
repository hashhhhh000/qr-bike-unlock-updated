<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #121212;
            color: #E0E0E0;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .dark-mode .container {
            background: #1E1E1E;
            color: white;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .input-box {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #6200EA;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #6200EA;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #BB86FC;
        }

        #passkey-message {
            margin-top: 10px;
            color: red;
            font-size: 16px;
        }

        /* Rider Page */
        .rider-card {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .dark-mode .rider-card {
            background: #1E1E1E;
            color: white;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <button onclick="toggleDarkMode()">Switch to Light / Dark Mode</button>

    <!-- Passkey Page -->
    <div class="container" id="passkeyPage">
        <h2>Enter Your Passkey!</h2>

        <div class="input-container">
            <input type="text" class="input-box passkey-box" maxlength="1" oninput="moveToNext(this, 0)">
            <input type="text" class="input-box passkey-box" maxlength="1" oninput="moveToNext(this, 1)">
            <input type="text" class="input-box passkey-box" maxlength="1" oninput="moveToNext(this, 2)">
            <input type="text" class="input-box passkey-box" maxlength="1" oninput="moveToNext(this, 3)">
            <input type="text" class="input-box passkey-box" maxlength="1" oninput="moveToNext(this, 4)">
            <input type="text" class="input-box passkey-box" maxlength="1" oninput="moveToNext(this, 5)">
        </div>

        <button onclick="verifyPasskey()">Unlock</button>

        <p id="passkey-message"></p>
    </div>

    <!-- Rider Page -->
    <div class="rider-card" id="riderPage">
        <img src="https://cdn-icons-png.flaticon.com/512/2554/2554975.png" alt="Bike Icon" class="icon">
        <h1>Welcome!</h1>
        <p>Your journey begins here. Ride safe and enjoy your trip.</p>
        <button class="btn" onclick="startJourney()">Start Journey</button>
    </div>

    <script>
        let passkey = "123456"; 

        function verifyPasskey() {
            let enteredPasskey = Array.from(document.querySelectorAll(".passkey-box")).map(input => input.value).join("");
            if (enteredPasskey === passkey) {
                showRiderPage();
            } else {
                document.getElementById("passkey-message").innerText = "Incorrect Passkey!";
            }
        }

        function showRiderPage() {
            document.getElementById("passkeyPage").style.display = "none";
            document.getElementById("riderPage").style.display = "block";
        }

        function startJourney() {
            window.location.href = "https://www.google.com/maps";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function moveToNext(input, index) {
            let inputs = document.querySelectorAll(".passkey-box");
            if (input.value.length === 1 && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        }
    </script>

</body>

</html>
